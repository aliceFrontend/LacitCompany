<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal2</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="modal">
				<div class="modal__body">
					<form action="post" class="modal__form">
						<div class="modal__login">
							<input type="text" id="login" placeholder="username">
						</div>
						<div class="modal__password">
							<input type="password" id="password" placeholder="password">
						</div>
						<button class="modal__btn">Login</button>
					</form>
					<div class="modal__help">
						<div class="modal__account">
							<p>Don't have an account?</p>
							<a href="#">Sign up</a>
						</div>
						<div class="modal__reset">
							<p>Forgot your password?</p>
							<a href="#">Reset password</a>
						</div>
					</div>
				</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
