<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="modal">
<!-- 			<div class="modal__content"> -->
				<div class="modal__title">
					<p>Modern form</p> 
				</div>
				<div class="modal__buttons">
					<div class="modal__btn-login">
						<a href="">Login</a>
					</div>
					<!-- <span>Or</span> -->
					<div class="modal__btn-register">
						<a href="">Register</a>
					</div>
				</div>
				<div class="modal__body">
					<div class="modal__description">
							<p>Login to your acount</p>
					</div>
					<div class="modal__wrapper">
						<div class="modal__left">
							<div class="modal__icons-btn">
								<div class="modal__btn-fs">
									<img src="img/icon/facebook.svg" alt="">
									<a href="">Login witch <span>Facebook</span></a>
								</div>
								<div class="modal__btn-tw">
									<img src="img/icon/twitter.svg" alt="">
									<a href="">Login witch <span>Twitter</span></a>
								</div>
							</div>
						</div>
						<div class="modal__form">
							<form action="post">
								<div class="modal__login">
									<label for="login">User Name</label>
									<input type="text" id="login">
								</div>
								<div class="modal__password">
									<label for="password">Passwod</label>
									<input type="password" id="password">
								</div>
								<button class="modal__btn">Login</button>
							</form>
						</div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
